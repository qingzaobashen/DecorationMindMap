<!-- 声明文档类型为HTML5 -->
<!doctype html>
<!-- 设置文档语言为英语 -->
<html lang="en">
  <!-- 文档头部信息 -->
  <head>
    <!-- 设置字符编码为UTF-8 -->
    <meta charset="UTF-8" />
    <!-- 链接网站图标 -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- 设置视口，使页面在不同设备上自适应 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 设置页面标题 -->
    <title>装修知识导图</title>
  </head>
  <!-- 文档主体内容 -->
  <body>
    <!-- 创建一个id为root的div，作为React应用的挂载点 -->
    <div id="root"></div>
    <!-- 引入main.jsx文件，作为模块执行 -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
