# CloudFlare Worker配置文件
# 用于配置API代理Worker

name = "decorationmindmap"
compatibility_date = "2025-11-28"

# 禁用遥测数据收集
send_metrics = false

# 定义Worker的主要脚本入口
main = "src/main.jsx"

# 配置环境变量
[vars]
# 这里设置实际的后端API地址
BACKEND_API_URL = "https://your-backend-api.example.com"

# 配置Worker的路由（可选）
[env.production]
name = "decorationmindmap-production"

# 配置开发环境
[env.development]
name = "decorationmindmap-dev"
compatibility_flags = ["nodejs_compat"]
